<header color="primary">
    <div class="container">
        <button mat-button class="home-icon" routerLink="/">
            <img src="https://cdn2.iconfinder.com/data/icons/ecology-173/100/e-bike-ecology-electric-vehicles-transport-bicycle-byke-flash-thunderbolt-sign-32.png"
                alt="Store logo">
        </button>
        <button mat-button class="responsive-menu" (click)="isMenuOpen = !isMenuOpen">
            <mat-icon aria-hidden="false" aria-label="menu">menu</mat-icon>
        </button>
    </div>
    <nav class="container left" [ngClass]="isMenuOpen ? 'open' : ''">
        <button mat-button routerLink="/">Home</button>
        <button mat-button routerLink="/about">About</button>
        <button mat-button routerLink="/ebikes/list">E-bikes</button>
        <!-- <button mat-button routerLink="/contact">Contact</button> -->
        <button mat-button routerLink="/ebikes/sell" [disabled]="!isLoggedIn">Sell</button>
    </nav>

    <div class="container right">
        <button mat-button [matMenuTriggerFor]="userMenu">
            <mat-icon aria-hidden="false" aria-label="profile icon">person</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
            <div *ngIf="!isLoggedIn">
                <button mat-menu-item routerLink="/user/login">Login</button>
                <button mat-menu-item routerLink="/user/register">Register</button>
            </div>
            <div *ngIf="isLoggedIn">
                <button mat-menu-item [routerLink]="['/user/profile', currentUser._id]">Profile</button>
                <button mat-menu-item [routerLink]="['/user/wishlist', currentUser._id]">Wishlist</button>
                <button mat-menu-item [routerLink]="['/user/myebikes', currentUser._id]">My E-bikes</button>
                <button mat-menu-item (click)="logoutHandler()">Logout</button>
            </div>
        </mat-menu>
        <button *ngIf="!!currentUser" mat-button [disabled]="!hasCart" [routerLink]="['/user/cart', currentUser._id]">
            <mat-icon aria-hidden="false" aria-label="shopping cart icon">shopping_cart</mat-icon>
        </button>
    </div>

</header>
