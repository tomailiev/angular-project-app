<div class="spacer"></div>
<div class="cart-container">
    <div class="items-section">
        <table mat-table [dataSource]="user.cart" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef> Bike </th>
                <td mat-cell *matCellDef="let item"> <img src="{{item.imageUrl}}" alt=""> </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="model">
                <th mat-header-cell *matHeaderCellDef> Model </th>
                <td mat-cell *matCellDef="let item"> {{item.model}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="brand">
                <th mat-header-cell *matHeaderCellDef> Brand </th>
                <td mat-cell *matCellDef="let item"> {{item.brand}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let item"> <strong>${{item.price}}</strong> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>


    </div>
    <div class="checkout-section">
        <h2>Total: ${{total}}</h2>
        <button mat-stroked-button>Empty cart</button>
        <button mat-raised-button color="primary">Checkout</button>
    </div>
</div>
