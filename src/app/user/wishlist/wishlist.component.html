<ng-template #withList>
    <div class="items-section">
        <table mat-table [dataSource]="user.wishlist" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef> Bike </th>
                <td mat-cell *matCellDef="let item"> <img src="{{item.imageUrl}}" alt=""> </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="model">
                <th mat-header-cell *matHeaderCellDef> Model </th>
                <td mat-cell *matCellDef="let item"> {{item.model}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="brand">
                <th mat-header-cell *matHeaderCellDef> Brand </th>
                <td mat-cell *matCellDef="let item"> {{item.brand}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let item"> <strong>${{item.price}}</strong> </td>
            </ng-container>

            <ng-container matColumnDef="move">
                <th mat-header-cell *matHeaderCellDef>Move to cart</th>
                <td mat-cell *matCellDef="let item">
                    <button mat-flat-button color="primary">Add to cart</button>
                </td>
            </ng-container>

            <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef>Remove</th>
                <td mat-cell *matCellDef="let item">
                    <button mat-stroked-button color="link">Remove</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>
    </div>
</ng-template>

<ng-template #withoutList>
    <h2>No Items in your list. Find some <a routerLink="/ebikes/list">sweet rides</a></h2>
</ng-template>

<div class="spacer"></div>
<div class="wishlist-container">
    <ng-container *ngTemplateOutlet="user.wishlist.length > 0 ? withList : withoutList"></ng-container>
</div>
