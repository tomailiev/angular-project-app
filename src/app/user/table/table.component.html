<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Bike </th>
        <td mat-cell *matCellDef="let item"> <img src="{{item.imageUrl}}" alt=""> </td>
    </ng-container>

    <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef> Model </th>
        <td mat-cell *matCellDef="let item"> {{item.model}} </td>
    </ng-container>

    <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef> Brand </th>
        <td mat-cell *matCellDef="let item"> {{item.brand}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let item"> <strong>${{item.price}}</strong> </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let item"> <strong>${{item.description}}</strong> </td>
    </ng-container>

    <ng-container matColumnDef="move">
        <th mat-header-cell *matHeaderCellDef>Move to cart</th>
        <td mat-cell *matCellDef="let item">
            <button mat-flat-button color="primary" (click)="moveHandler(item)">Add to cart</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef>Remove</th>
        <td mat-cell *matCellDef="let item">
            <button mat-stroked-button color="link" (click)="removeHandler(item)">Remove</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
